<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let odd = odd"
    [ngClass]="{
      'list-group-item-secondary': odd,
      'list-group-item-primary': !odd
    }"
    class="list-group-item"
  >
    <app-item (selectPersonne)="forwardCv($event)" [cv]="actualCv"></app-item>
  </li>
</ol>
